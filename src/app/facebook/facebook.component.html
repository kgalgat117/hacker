<table class="uk-table uk-table-striped">
  <thead>
    <tr>
      <th>S. No</th>
      <th>Name</th>
      <th>Address</th>
      <th>Type</th>
      <th>Provider</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let location of locations; let i = index">
      <td>{{i + 1}}</td>
      <td>{{location.name}}</td>
      <td>{{location.address}}</td>
      <td>{{location.type}}</td>
      <td>{{location.provider}}</td>
    </tr>
  </tbody>
</table>
